
{% extends 'master.html' %}
{% load static %}

{% block title %}Football - SportsX{% endblock %}
{% block content %}
    <div style="position: relative; text-align: center; margin-top: 50px; width: 100%;">
        <img src="{% static 'img/Football_Banner.webp' %}" alt="Football Banner" style="width: 100%;">
        <h4 style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 62px; padding: 10px; text-shadow: 0 0 10px rgba(225, 221, 221, 0.8), 0 0 20px rgba(33, 32, 32, 0.6), 0 0 30px rgba(22, 22, 22, 0.4);">
            FOOTBALL PRODUCTS
        </h4>
    </div>
    <section class="py-3">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                
                {% for product in products %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{product.image.url}}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.name}}</h5>
                                    <!-- Product price-->
                                    INR: {{product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'product' product.id %}">View Details</a></div>
                            </div>
                        </div>
                    </div>
                {% endfor %}


            </div>
        </div>
    </section>
    {% block extra_js %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}

{% endblock %}
